	<div data-example-id="table-within-panel" ng-cloak class="ng-cloak">
	    <div class="panel panel-default">
	      <div class="panel-heading">
	      		<span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}" ng-show="addFileBtnIsShow">
	                 <i class="glyphicon glyphicon-plus"></i>
	                 <span>上传文件...</span>
	               	 <input type="file" multiple ng-disabled="disabled"/>
	            </span>
	      </div>
	     
	      
	     <table class="table">
	        <thead>
	          <tr>
	            <th>图片预览</th>
	            <th>文件名称</th>
	            <th>文件大小</th>
	            <th>操作</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr data-ng-repeat="file in queue" data-ng-class="{'processing': file.$processing()}">
	            <th scope="row">
	            	<!-- <a ng-if="isImage(file.fileType) == true" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}"><img width="80" height="60" data-ng-src="/api_image{{file.viewUrl}}"/></a> -->
	            	
	            	<!-- <a ng-if="isImage(file.fileType)" title="{{file.name}}" ng-click="showPreview(file.viewUrl)" download="{{file.name}}"><img width="80" height="60" data-ng-src="{{file.viewUrl}}"/></a> -->
	            	<a ng-if="!getImageIcon(file.name) && file.preViewUrl != null" title="{{file.name}}" ng-click="showPreview(file.viewUrl,file.fileType)"><img width="80" height="60" ng-src="{{file.preViewUrl}}"/></a>
	            	<a ng-if="!getImageIcon(file.name) && file.preViewUrl == null" title="{{file.name}}" ng-click="showPreview(file.viewUrl,file.fileType)"><img width="80" height="60" ng-src="{{file.viewUrl}}"/></a>
	            	<img ng-if="getImageIcon(file.name)" width="80" height="60" ng-src="{{getImageIcon(file.name)}}" ng-click="showPreview(file.viewUrl,file.fileType)"/>
	            </th>
	            <td>
	            	<p class="name" data-ng-switch data-on="!!file.url">
	                    <!-- <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
	                         <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery>{{file.name}}</a>
	                         <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" target="_blank" download="{{file.name}}">{{file.name}}</a>
	                     </span>
	                     <span data-ng-switch-default>{{file.name}}</span> -->
	                      <a data-ng-href="/{{file.downloadUrl}}" title="请点击下载！" download="{{file.name}}" target="_blank" download="{{file.name}}">{{file.name}}</a>
	                 </p>
	                 <strong data-ng-show="file.error" class="error text-danger">{{file.error}}</strong>
	            </td>
	            <td>{{file.size*1 | cexn4FormatFileSize}}</td>
	            <td>
	            	<button type="button" class="btn btn-danger destroy" data-ng-click="deleteFile(file.id)" data-ng-hide="file.onlyAdd || showDelete">
	                        <i class="glyphicon glyphicon-trash"></i>
	                        <span>Delete</span>
	                </button>
	            </td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
	    <!-- The blueimp Gallery widget -->

		    <div class="slides"></div>

		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		</div> -->
	</div>
