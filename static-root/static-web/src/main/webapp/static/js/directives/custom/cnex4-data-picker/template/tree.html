 <div class="aside" tabindex="-1" role="dialog" ng-controller="TreeController as tc">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind-html="aside.title"></h4>
      </div>
      <div class="aside-body">
     	<div class="treeview tree-widget" >
			<ul class="tree treeview-block">
				<node-tree children="tree"></node-tree>
			</ul>
		</div>
      <div class="aside-footer">
        <button type="button" class="btn btn-clear" ng-click="$hide()">取消</button>
        <button type="button" class="btn btn-danger" ng-click="$hide();showCheckList()">确定</button>
      </div>
    </div>
  </div>
</div>
</div>
