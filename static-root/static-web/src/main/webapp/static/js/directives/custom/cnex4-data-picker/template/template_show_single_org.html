<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title">
	        {{moduleName}}/{{subModuleName}}
			</ol>
        </h4>
      </div>
      <div class="modal-body">
		<div class="result-list">
			<div ui-grid="tableGrid" class="grid" ui-grid-pinning ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination></div>
		</div>
      </div>
      <div class="modal-footer">
        	<button class="btn btn-clear" ng-click="choose()">确定</button> 
        	<button class="btn btn-clear" ng-click="$hide()">关闭</button> 
      </div>
    </div>
  </div>
</div>
