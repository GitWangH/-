<div class="table-ft" ng-if="1 < pages.length || !autoHide">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group table-count">
				<select class="form-control" id="pageSize" ng-model="pageSize" ng-change="changePageSize(pageSize)" ng-options="item as item for item in [10,25,50,100]">
				<option value="{{item}}">{{item}}</option>
				</select>
				<span>每页显示<label>{{pageSize}}</label>条，共<label>{{range.total}}</label>条</span>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="text-right">
				<ul class="pagination">
					<li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
						<a href="" ng-click="setCurrent(pagination.current - 1)">«</a>
					</li>
					 <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        				<a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    				</li>
					<li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
						<a href="" ng-click="setCurrent(pagination.current + 1)">»</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
