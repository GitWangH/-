 <style>
	#imagePreview #positionButtonDiv {background: rgb(58, 56, 63);background: rgba(58, 56, 63, 0.8);border: solid 1px #100000;color: #fff;padding: 8px;text-align: left;position: absolute;right:35px;top:35px;}
	#imagePreview #positionButtonDiv .positionButtonSpan img {float: right;border: 0;}
	#imagePreview .positionMapClass area {cursor: pointer;}
	#imagePreview .zoomButton {border: 0;	cursor: pointer;}
	#imagePreview .zoomableContainer {background-image: url("static/js/directives/custom/cnex4FileUpload/images/transparent.png");}
 </style>

<div ng-if="isImage" aria-labelledby="kvFileinputModalLabel" tabindex="-1" class="file-zoom-dialog  file-fade" style="height:100%">

	<div  id="imagePreview">
		<div id="imgContainer" style="width:100%;height:100%">
	    	<img id="imageFullScreen" data-ng-src="{{viewUrl}}"/>
	    </div>
		<div id="positionButtonDiv">
			<p><span> <img id="zoomInButton" class="zoomButton" src="static/js/directives/custom/cnex4FileUpload/images/zoomIn.png" title="zoom in" alt="zoom in" ng-click="zoomButtonClickHandler($event)" /> <img id="zoomOutButton" class="zoomButton" src="static/js/directives/custom/cnex4FileUpload/images/zoomOut.png" title="zoom out" alt="zoom out" ng-click="zoomButtonClickHandler($event);"/> </span> </p>
			<p>
	        <span class="positionButtonSpan">
				<map name="positionMap" class="positionMapClass">
					<area id="topPositionMap" shape="rect" coords="20,0,40,20" title="move up" alt="move up" ng-click="moveButtonClickHandler($event)"/>
	                <area id="leftPositionMap" shape="rect" coords="0,20,20,40" title="move left" alt="move left" ng-click="moveButtonClickHandler($event)"/>
					<area id="rightPositionMap" shape="rect" coords="40,20,60,40" title="move right" alt="move right" ng-click="moveButtonClickHandler($event)"/>
					<area id="bottomPositionMap" shape="rect" coords="20,40,40,60" title="move bottom" alt="move bottom" ng-click="moveButtonClickHandler($event)"/>
				</map>
				<img src="static/js/directives/custom/cnex4FileUpload/images/position.png" usemap="#positionMap" />
	         </span>
	         </p>
		</div>
	</div>
</div>
<div ng-if="isVideo" aria-labelledby="kvFileinputModalLabel" tabindex="-1" class="  file-fade" style="width:100%;height:100%">

	<video   style="width: 100%" autoplay="autoplay"  controls="controls" ng-src="{{viewUrl}}" > </video>
</div>
<div ng-if="!(isImage||isVideo)" aria-labelledby="kvFileinputModalLabel" tabindex="-1" class="  file-fade" style="width:100%;height:100%">

	<iframe ng-src="{{viewUrl}}"  style="width:100%;height:100%"></iframe>
</div>
