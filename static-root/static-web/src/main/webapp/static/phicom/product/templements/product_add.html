<!-- 提示内容开始 -->
<style type="text/css">
.new-upload table thead {
    display: none;
}

.new-upload table tr td:nth-child(2) {
    display: none;
}

.new-upload table tr td:nth-child(3) {
    display: none;
}

.col-xs-11 {
    width: 80%;
    margin-left: 100px;
}

#img_pc,
#img_app {
    margin-left: 50px;
    font-style: 16px;
}
</style>
<alert></alert>
<!-- 提示内容结束 -->
<!-- 标题栏开始  -->
<!-- <div class="page-breadcrumb">
        <ol class="breadcrumb">
            <li><a href="#"><span ng-bind="moduleName"></span></a></li>
            <li class="active"><span ng-bind="subModuleName"></span></li>
        </ol>
    </div> -->
<!-- 标题栏结束 -->
<div class="form">
    <div class="form-column" ng-repeat="columnWrap in columnWrapArray ">
        <div class="n-form">
            <p class="results-title  n-result"><i></i><span class="ng-binding">{{columnWrap.wrapTitle}}</span></p>
        </div>
        <div class="ce-wrap">
            <div class="row">
                <div class="col-xs-6">
                    <div ng-if="formField.column == columnWrap.id" ng-repeat="(a,formField) in formFieldArrayList">
                        <!--  <div class="col-xs-12 item" ng-if="a==0&&formField.model=='fileMultiple'" ng-show="formField.isShow">
                            <div class="form-group">
                                <div class="col-xs-12 item new-upload">
                                    <cenx4-file-upload ng-model="formField.value" cnex4-multiple="true" files-count="formField.filesCount" max-files-count="5" min-files-count="formField.minFilesCount" system-header="formField.systemHeader" cnex4-show-btn="formField.readonly || lookModel" cnex4-only-add="formField.onlyAdd"></cenx4-file-upload>
                                </div>
                            </div>
                        </div> -->
                        <!-- 图片带预览 -->
                        <div class="col-xs-12 item" ng-if="formField.model=='fileAndPreview'" ng-show="formField.isShow">
                            <div class="form-group">
                                <div class="col-xs-12 item new-upload">
                                    <cenx4-file-upload-and-preview ng-model="formField.value" cnex4-multiple="true" files-count="formField.filesCount" max-files-count="5" min-files-count="formField.minFilesCount" system-header="formField.systemHeader" cnex4-show-btn="formField.readonly || lookModel" cnex4-only-add="formField.onlyAdd"></cenx4-file-upload-and-preview>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="column-group">
                        <div class="form-horizontal">
                            <div class="container-fluid">
                                <div class="row">
                                    <div ng-if="formField.column == columnWrap.id" ng-repeat="formField in formFieldArrayList">
                                        <div class="col-xs-12 item" ng-if="formField.model==null || formField.model==''" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label">{{formField.title}}<span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-10 item">
                                                    <input type="text" ng-readonly="lookModel || formField.readonly" ng-model="formField.value" class="form-control" ng-blur="checkData($index);formField.event(formField.value);" ng-class="formField.css" bs-tooltip="formField.errorMsg" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- radio -->
                                        <div class="col-xs-12 item" ng-if="formField.model=='radio'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label">{{formField.title}}<span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-4 item" ng-repeat="item in formField.items">
                                                    <label class="radio-inline">
                                                        <input type="radio" ng-model="formField.value" name="{{formField.name}}" value="{{item.code}}" ng-disabled="lookModel || formField.readonly" />{{item.name}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 item" ng-if="formField.model=='select'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label">{{formField.title}}
                                                    <span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span>
                                                </label>
                                                <div class="col-xs-10 item" ng-show="formField.isShow">
                                                    <select class="form-control" ng-model="formField.value" name="{{formField.name}}" ng-options="item._returnField as item._showField for item in formField.items" ng-disabled="lookModel || formField.readonly" ng-change="cnex_type_of(formField.event) == 'string'?{{formField.event}}(formField.value):formField.event(formField.value);" ng-class="formField.css" bs-tooltip="formField.errorMsg" ng-blur="checkData($index)">
                                                        <option value="">&nbsp;</option>
                                                        <option value="{{item._returnField}}">{{item._showField}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 item" ng-if="formField.model=='time'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label">{{formField.title}}<span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 item">
                                                    <input type="text" class="form-control" ng-model="formField.value" name="{{formField.name}}" data-time-format="{{formField.timeFormat}}" data-autoclose="0" data-time-type="{{formField.timeType}}" ng-readOnly="lookModel || formField.readonly" ng-class="formField.css" bs-tooltip="formField.errorMsg" ng-blur="checkData($index)" bs-timepicker>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 文件上传 单附件 -->
                                        <div class="col-xs-12 item" ng-if="formField.model=='file' || formField.model=='fileSingle'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label"><span ng-bind="formField.title"></span><span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-10 item">
                                                    <cenx4-file-upload ng-model="formField.value" cnex4-multiple="false" files-count="formField.filesCount" system-header="formField.systemHeader" cnex4-show-btn="formField.readonly || lookModel"></cenx4-file-upload>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 图片预览 -->
                                        <div class="col-xs-12 item" ng-if="formField.model=='imagePreview'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-1 col-sm-1 col-md-1 col-lg-1 control-label"><span ng-bind="formField.title"></span><span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 item">
                                                    <cenx4-image-preview ng-model="formField.value"></cenx4-image-preview>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 图片预览 -->
                                        <div class="col-xs-12 item" ng-if="formField.model=='imagePreviewList'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-1 col-sm-1 col-md-1 col-lg-1 control-label"><span ng-bind="formField.title"></span><span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 item">
                                                    <cenx4-image-preview-list ng-model="formField.value"></cenx4-image-preview-list>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 上传图片 -->
                                        <div class="col-xs-12 item" ng-if="a==0&&formField.model=='fileMultiple'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <div class="col-xs-12 item new-upload">
                                                    <cenx4-file-upload ng-model="formField.value" cnex4-multiple="true" files-count="formField.filesCount" max-files-count="5" min-files-count="formField.minFilesCount" system-header="formField.systemHeader" cnex4-show-btn="formField.readonly || lookModel" cnex4-only-add="formField.onlyAdd"></cenx4-file-upload>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 图片扫描 -->
                                        <div class="col-xs-12 item" ng-if="formField.model=='imageScan'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-1 col-sm-1 col-md-1 col-lg-1 control-label"><span ng-bind="formField.title"></span><span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 item">
                                                    <cenx4-image-scan ng-model="formField.value" files-count="formField.filesCount" system-header="formField.systemHeader"></cenx4-image-scan>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 机构数据选择器 -->
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 item" ng-if="formField.model=='orgTreePicker'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"><span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 item">
                                                    <cnex4-org-tree-picker ng-model="formField.value" treeType="123" name="{{formField.name}}"></cnex4-org-tree-picker>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 item" ng-if="formField.name=='productImage'&&formField.model=='fileMultiple'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <div class="col-xs-12 item new-upload">
                                                    <cenx4-file-upload ng-model="formField.value" cnex4-multiple="true" files-count="formField.filesCount" max-files-count="5" min-files-count="formField.minFilesCount" system-header="formField.systemHeader" cnex4-show-btn="formField.readonly || lookModel" cnex4-only-add="formField.onlyAdd"></cenx4-file-upload>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 选核算加独立 -->
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 item" ng-if="formField.model=='multipleSelectHeadQuarterAndCompany'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"><span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 item">
                                                    <oi-select oi-options="item.id as item.orgName for item  in userHeadQuarterAndCompanyList | limitTo: cnex4_limit_quantity" ng-model="formField.value" multiple placeholder="Select"></oi-select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div ng-if="formField.column == columnWrap.id" ng-repeat="(a,formField) in formFieldArrayList">
                                        <!-- 文件上传 多附件 -->
                                        <div class="col-xs-12 item" ng-if="a==17&&formField.model=='fileMultiple'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label"><span ng-bind="formField.title"></span><span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-10 item">
                                                    <cenx4-file-upload ng-model="formField.value" cnex4-multiple="true" files-count="formField.filesCount" max-files-count="formField.maxFilesCount" min-files-count="formField.minFilesCount" system-header="formField.systemHeader" cnex4-show-btn="formField.readonly || lookModel" cnex4-only-add="formField.onlyAdd"></cenx4-file-upload>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 item" ng-if="formField.model=='date'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label">{{formField.title}}<span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 item">
                                                    <input ng-if="(($index+1) % cutType) == 0" type="text" class="form-control" ng-model="formField.value" name="{{formField.name}}" data-date-format="{{formField.dateFormat}}" data-autoclose="{{formField.autoclose}}" data-date-type="{{formField.dateType}}" data-min-date="{{formField.minDate}}" data-max-date="{{formField.maxDate}}" ng-readOnly="lookModel || formField.readonly" ng-class="formField.css" bs-tooltip="formField.errorMsg" ng-blur="checkData($index)" placement="bottom-right" bs-datepicker>
                                                    <input ng-if="(($index+1) % cutType) != 0" type="text" class="form-control" ng-model="formField.value" name="{{formField.name}}" data-date-format="{{formField.dateFormat}}" data-autoclose="{{formField.autoclose}}" data-date-type="{{formField.dateType}}" data-min-date="{{formField.minDate}}" data-max-date="{{formField.maxDate}}" ng-readOnly="lookModel || formField.readonly" ng-class="formField.css" bs-tooltip="formField.errorMsg" ng-blur="checkData($index)" placement="bottom-right" bs-datepicker>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 item" ng-if="formField.model=='textarea'" ng-show="formField.isShow">
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label">{{formField.title}}<span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
                                                <div class="col-xs-10 item">
                                                    <textarea ng-model="formField.value" name="{{formField.name}}" class="form-control" rows="3" ng-disabled="lookModel || formField.readonly" placeholder="" ng-class="formField.css" bs-tooltip="formField.errorMsg" ng-blur="checkData($index)"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="column-group">
                        <div class="form-horizontal">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12 item">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" id="img_pc"><span ng-bind="productImagePC.title"></span><span class="require" ng-if="productImagePC.require == '1' || productImagePC.require=='true' || productImagePC.require=='require'">*</span></label>
                                            <div class="col-xs-11 item">
                                                <cenx4-file-upload ng-model="productImagePC.value" cnex4-multiple="true" files-count="productImagePC.filesCount" max-files-count="productImagePC.maxFilesCount" min-files-count="productImagePC.minFilesCount" system-header="productImagePC.systemHeader" cnex4-show-btn="productImagePC.readonly || lookModel" cnex4-only-add="productImagePC.onlyAdd"></cenx4-file-upload>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 item">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" id="img_app"><span ng-bind="productImageApp.title"></span><span class="require" ng-if="productImageApp.require == '1' || productImageApp.require=='true' || productImageApp.require=='require'">*</span></label>
                                            <div class="col-xs-11 item">
                                                <cenx4-file-upload ng-model="productImageApp.value" cnex4-multiple="true" files-count="productImageApp.filesCount" max-files-count="productImageApp.maxFilesCount" min-files-count="productImageApp.minFilesCount" system-header="productImageApp.systemHeader" cnex4-show-btn="productImageApp.readonly || lookModel" cnex4-only-add="productImageApp.onlyAdd"></cenx4-file-upload>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center page-btn">
            <button class="btn btn-cancel" ng-click="back()" ng-if="(closeId==undefined || closeId ==null || closeId<0)&&!lookModel">取消</button>
            <button class="btn btn-cancel" ng-click="back()" ng-if="closeId>=0 || lookModel">关闭</button>
            <button class="btn btn-save" ng-click="save();waitForDbCommint();" ng-disabled="btnDisabledStatus" ng-if="(editId==undefined || editId<0)&&!lookModel">保存</button>
            <button class="btn btn-save" ng-click="update();waitForDbCommint();" ng-disabled="btnDisabledStatus" ng-if="editId>=0 && !lookModel">更新</button>
        </div>
    </div>
