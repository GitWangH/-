<style>

.small-input{
width: 70px;
display: inline-block;
margin: 0 10px;
}
.form-group .col-xs-2{
     text-align: right;
}
.form-group .col-xs-2.align-left{
     text-align: left;
}
.n-check{
     margin-right:20px !important;
     
}
.new-radio{
	width:100px;
}
</style>
<div class="form">
	<div class="form-column" ng-repeat="columnWrap in columnWrapArray ">
	 <input type="hidden" name="tasktype"   ng-model="tasktype.value" ng-change="tasktype.event(forPayPoints)" />
		<div class="n-form">
			<p class="results-title  n-result">
				<i></i><span class="ng-binding">{{columnWrap.wrapTitle}}</span>
			</p>
		</div>
		<div class="column-group">
            <div class="form-horizontal">
                <div class="container-fluid">
                    <div class="row">
                    	<div class="col-xs-12">
                    		<div class="form-group">
	                    		<div class="col-xs-2">权限名称</div>
	                    		<div class="col-xs-10">{{rightName.value}}</div>
                    		</div>
                    	</div>
                    </div>
                    <div class="row">
                     <div class="col-xs-12" >
                         <div class="form-group" >
                              <div class="col-xs-2">权限配置</div>
                              <div class="col-xs-10" >
						            <div class="row">
						            <label class="radio-inline new-radio">
						                <input type="radio" name="authority" value="0"   ng-model="scoreOrMutiply.value" ng-change="scoreOrMutiply.event(0)" />{{scorevalue2.title}}
						            </label>
						            <input numeric min="scorevalue2.minValue" max="scorevalue2.maxValue" decimals="scorevalue2.decimals"  ng-model="scorevalue2.value" class="form-control small-input" ng-blur="checkData($index);"
                                        ng-class="scorevalue2.css" bs-tooltip="scorevalue2.errorMsg" ng-disabled="mutiplyRead" />倍 
						             <!-- <input class="form-control small-input" ng-model="scorevalue2.value"    ng-disabled="mutiplyRead" />倍  -->
						            </div>
									<div class="row">
						            <label class="radio-inline new-radio">
						                <input type="radio" name="authority" value="1" ng-model="scoreOrMutiply.value"  ng-change="scoreOrMutiply.event(1)" />{{scorevalue1.title}}
						            </label>
						            <input numeric min="scorevalue1.minValue" max="scorevalue1.maxValue" decimals="scorevalue1.decimals"  ng-model="scorevalue1.value" class="form-control small-input" ng-blur="checkData($index);"
                                        ng-class="scorevalue1.css" bs-tooltip="scorevalue1.errorMsg" ng-disabled="scoreRead" />积分 
						           <!--  <input class="form-control small-input"  ng-model="scorevalue1.value"  ng-disabled="scoreRead"  />积分 --> 
						            </div>
                          </div>
                          </div>
                         </div>
                     </div>
                    </div>
                    <div class="row">
                         <div class="col-xs-12">
                         <div class="form-group">
                              <div class="col-xs-2">{{isValidate.title}}</div>
                              <div class="col-xs-10">
                              	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 item" ng-repeat="item in isValidate.items">
                                   <span class="n-check">
                                   		<input type="radio" ng-model="isValidate.value" name="{{isValidate.name}}" value="{{item.code}}" ng-disabled="lookModel || isValidate.readonly" />{{item.name}}
                                   </span>
                                </div>   
                              </div>
                              </div>
                         </div>
                    </div>
                     <div class="row">
                         <div class="col-xs-12">
                         <div class="form-group">
                              <div class="col-xs-2">任务说明</div>
                              <div class="col-xs-10">
                                   <textarea name="" id="" style="width:100%"  ng-model="remark.value" > {{remark.value}}</textarea>
                              </div>
                              </div>
                         </div>
                    </div>
               </div>
       </div>						
	</div>
     </div>
	<div class="text-center page-btn">
		<button class="btn btn-save" ng-click="update();waitForDbCommint();" ng-disabled="btnDisabledStatus">保存</button>
		<input type="button" ng-readonly="lookModel || formField.readonly" value="重置" class="btn btn-default" ng-click="chongzhi.clickEvent();"  ng-class="formField.css" bs-tooltip="formField.errorMsg"/>
		<!-- <button class="btn btn-default"  ng-readonly="lookModel || formField.readonly"  ng-click="chongzhi.clickEvent();" ng-blur="formField.event(formField.value);" ng-class="formField.css" bs-tooltip="formField.errorMsg">重置</button> -->
		
		<!-- <button class="btn btn-save" ng-click="update()"
			ng-disabled="btnDisabledStatus" ng-if="editId>=0 && !lookModel">更新</button> -->
	</div>
</div>
</div>
