<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" > 发送消息</h4>
      </div>
      <div class="modal-body">
       <div class="form">
		<div class="form-column" ng-repeat="columnWrap in columnWrapArray ">
			<div class="column-group">
				<form class="form-horizontal">
					<div class="container-fluid">
							<div class="row">
							<div ng-if="formField.column == columnWrap.id"
								ng-repeat="formField in formFieldArrayList ">
								
								<!-- checkbox -->
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 item"
									ng-if="formField.name=='isAll'" ng-show="formField.isShow">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">{{formField.title}}
											<!-- checkBox不需要必填属性 -->
											<!-- <span class="require" ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span> -->
											</label>
										<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 item">
											<label class="checkbox-inline"><input type="checkbox" ng-model="formField.value" ng-change="formField.event(formField.value)" name="{{formField.name}}" ng-disabled = "formField.readonly=='readonly' || formField.readonly">{{formField.content}}</label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 item">
								<div class="form-group">
									<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">人员列表</label>
									<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 item">
										<div ui-grid="tableGrid" class="grid" ui-grid-pinning ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-auto-resize></div>
									</div>
									<div>
										<span class="ui-grid-icon-plus-squared" title="添加"
										style="cursor: pointer;" ng-click="addPerson()"></span>
										<span class="ui-grid-icon-minus-squared" title="删除"
											style="cursor: pointer;" ng-click="delPerson()"></span>
									</div>
								</div>
								
							</div>
							
							<div ng-if="formField.column == columnWrap.id"
								ng-repeat="formField in formFieldArrayList ">
								
								
								<!-- 文本框 -->
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 item"
									ng-if="formField.name=='title'"
									ng-show="formField.isShow">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">{{formField.title}}<span
											class="require"
											ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
										<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 item">
											<input type="text"
												ng-readonly="formField.readonly=='readonly' || formField.readonly"
												ng-model="formField.value" class="form-control"
												ng-blur="checkData($index);formField.event(formField.value)" ng-class="formField.css" bs-tooltip="formField.errorMsg"/>
										</div>
									</div>
								</div>
								<!-- 文本域 -->
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 item"
									ng-if="formField.name=='content'" ng-show="formField.isShow">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">{{formField.title}}<span
											class="require"
											ng-if="formField.require == '1' || formField.require=='true' || formField.require=='require'">*</span></label>
										<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 item">
											<textarea ng-model="formField.value"
												name="{{formField.name}}" class="form-control" rows="3"
												ng-disabled = "formField.readonly=='readonly' || formField.readonly"
												placeholder=""  ng-class="formField.css" bs-tooltip="formField.errorMsg" ng-blur="checkData($index)"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
      </div>
      <div class="modal-footer">
        	<button class="btn btn-clear" ng-click="$hide()" >取消</button> 
			<button class="btn btn-danger" ng-click="send()" >发送</button> 
      </div>
    </div>
  </div>
</div>
