<section>
    <div ng-include="'static/templates/form/template_add.html'"></div>
    <div class="two-btn clearfix">
        <div class="pull-right">
            <button type="button" class="n-btn" ng-click="addRow()" ng-if="lookModel != true">添加</button>
            <button type="button" class="n-btn dele" ng-click="deleteRow()" ng-if="lookModel != true">删除</button>
        </div>
    </div>
    <div class="table-cont">
	    <div class="result-list">
	        <div ui-grid="tableGrid" class="grid" ui-grid-selection ui-grid-edit></div>
	    </div>
	</div>
	<div class="text-center page-btn">
	    <button class="btn btn-cancel" ng-click="back()" ng-if="closeId==undefined || closeId ==null || closeId<0">取消</button>
	    <button class="btn btn-cancel" ng-click="back()" ng-if="closeId>=0">关闭</button>
	    <button class="btn btn-save" ng-click="update();waitForDbCommint();" ng-disabled="btnDisabledStatus" ng-if="editId>=0">更新</button>
	    <button class="btn btn-save" ng-click="save();waitForDbCommint();" ng-disabled="btnDisabledStatus" ng-if="editId==undefined || editId<0">保存</button>
	</div>
</section>
<!-- 加载内容结束-->
