<meta http-equiv="X-UA-Compatible" content="IE=edge">

<style type="text/css">
		.iui-treeview-item-content
		{
			padding: 4px;
		}
	    .iui-checkbox-box
	    {
	        border: 0;
	        width: 16px;
	        height: 16px;
	    }
	    .iui-checkbox-checked
	    {
	        background-image: url("static/js/angularJsTree/resources/checkbox/checkbox-checked.png");
	    }
	    .iui-checkbox-unchecked
	    {
	        background-image: url("static/js/angularJsTree/resources/checkbox/checkbox-unchecked.png");
	    }
	    .iui-checkbox-indeterminate
	    {
	        background-image: url("static/js/angularJsTree/resources/checkbox/checkbox-indeterminate.png");
	    }
		.feature-content
		{
			width: 800px;
		}
    	.directive
    	{
    		height: 300px;
    	}
		.control-panel
		{
			margin-left: 35px;
			width: 250px;
		}
		.check-list
		{
		    background: white;
		    border: thin solid #cecece;
		    border-radius: 3px;
		    list-style-type: none;
		    margin: 5px 0 0 0;
		    overflow: auto;
		    padding: 0;
		    width: 350px;
		    height: 215px;
		}
		.check-list li
		{
		    padding-left: 15px;
		}
    </style>


<div class="feature-content">
	<iui-treeview name="{{treeName}}" class="directive" items="items" item-icon="itemIcon" show-check-boxes="true" checkbox-settings="checkBoxSettings"></iui-treeview>
	<div class="control-panel">
		<select ng-model="currentState" ng-options="state as state for state in checkStates"></select>
		<button ng-click="showCheckList()">Show</button><br />
	    <ul class="check-list">
			<li ng-repeat="item in checkList">{{item.text}}</li>
		</ul>
		{{infoMessage}}
	</div>
</div>
