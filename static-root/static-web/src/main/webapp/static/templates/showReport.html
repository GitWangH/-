<!-- 加载内容开始 -->
<section>
	<!-- 提示内容开始 -->
	<alert></alert>
	<!-- 提示内容结束 -->
	<!-- 标题栏开始  -->
	<div class="page-breadcrumb">
		<ol class="breadcrumb">
			<li><a href="#">{{moduleName}}</a></li>
			<li class="active">{{subModuleName}}</li>
		</ol>
	</div>
	<!-- 标题栏结束 -->
	<div class="search-area clearfix">
		<div class="pull-right search-btn-group">
			<button type="submit" class="btn btn-danger btn-search" ng-click="search();disableBtnForSecond($event)">查询</button>
			<button type="button" class="btn btn-clear" ng-click="resetSearch()" onclick="cleanAll()">清空</button>
		</div>
		<div class="column-group search-box">
			<search></search>
		</div>
	</div>
	<!-- 输出内容开始 -->
	<div class="results">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<p class="results-title"><i></i><span>报表列表</span></p>
			</div>
		</div>
	    <div class="result-list">
			<form ng-show="false" id="reportForm" name="reportForm" show="true" action="{{reportPath}}" target="reportIframe" method="post">
				  <input  type="text" name="{{field.name}}" value="{{field.value}}" ng-repeat="field in fromFieldList"/>
			</form>
			
			<iframe id="reportIframe" name="reportIframe" src="{{reportPath}}" width="100%" height="500px" border=0">
			  <p>Your browser does not support iframes.</p>
			</iframe>
		</div>
	</div>		
</section>
<!-- 加载内容结束-->
